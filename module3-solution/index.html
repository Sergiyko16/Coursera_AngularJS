<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1 class="page-header">Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div>
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm" >
      </div>
      <div class="narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.searchItems()">Narrow It Down For Me!</button>
      </div>
    </div>

    <h2 class="row" ng-if="ctrl.found.length === 0">
      <span class="label label-info" >
        Nothing found
      </span>
    <h2>

    <div class="row" ng-if="ctrl.found.length !== 0">
      <found-items found="ctrl.found" remove="ctrl.remove(index)"></found-items>
    </div>

  </div>

</body>
</html>
